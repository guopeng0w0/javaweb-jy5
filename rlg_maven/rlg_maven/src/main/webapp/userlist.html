	<script>
			$(".left-left").click(
				function(){
					$(this).next().slideToggle();
				}
			);
	</script>
	<script>
        $(function(){
            $.get(
                "/manage/user/list.do",
                function (dt) {
                    if (dt.start !== 0){
                        alert(dt.msg);
                    } else {
                        for (var i = 0; i <dt.data.length ; i++) {
                            var s = "<tr>" +
                                "<td>" + dt.data[i].uid + "</td>" +
                                "<td>" + dt.data[i].uname + "</td>" +
                                "<td>" + dt.data[i].upsw + "</td>" +
                                "<td>" + dt.data[i].phone + "</td>" +
                                "<td>" +
								"<a href=''>禁用</a>" +
								"<a href=''>编辑</a>" +
								"</td>" +
                                "</tr>"
                            ${"#tab"}.append(s);
                        }
                    }
                }
            )
        })

	</script>
